{% extends 'app/base.html' %}
{% load bootstrap4 %}
{% load cloudinary %}

{% block title %}- timeline{% endblock %}

{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for photo in photo_list %}
          <div class="col-md-4">
            <a class="card mb-4 shadow-sm" href="{{ photo.image.url }}">
              {% cloudinary photo.image height=300 crop="scale" %}
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script type='text/javascript'>
      (function () {
          var t = setInterval(function () {
              location.reload(true);
          }, 10000);
      })();
  </script>
{% endblock %}
